apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
  compile group: 'com.google.guava', name: 'guava', version: '23.5-jre'
}

ext.mainClass = project.findProperty('mainClass') ?: "Quicksort"
apply plugin:'application'
mainClassName = ext.mainClass

applicationDefaultJvmArgs = ["-ea"]
